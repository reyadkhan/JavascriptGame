      m.setWall(3, 1, 'east');
      m.setWall(3, 4, 'east');
      m.setWall(4, 2, 'north');
      m.setWall(4, 3, 'north');
      m.setWall(4, 3, 'east');
      m.setWall(4, 5, 'east');
      //m.setWall(5, 5, 'east');
      m.setWall(6, 4, 'north');
      m.setWall(6, 4, 'east');
      m.setWall(7, 2, 'north');
      m.setWall(6, 2, 'north');
      m.setWall(5, 2, 'east');
      m.setWall(5, 1, 'north');
      m.setWall(6, 1, 'east');
      m.setWall(6, 3, 'north');

      var r = new Robot();

      var i = new RobotMazeInterface(r,m,'#page');
      $(document).ready(function() {
        i.render();
      });
